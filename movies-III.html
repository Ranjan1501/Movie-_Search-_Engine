<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<link rel="stylesheet" href="movies-III.css">

<body>
   
    <h3>Movie Search Engine</h3>
    <div id="register">
        <div id="signup">
            <h3>Signup</h3>
            <form id="signup-form" onsubmit="Signup(event)" action="">
                <input id="name" type="text" placeholder="Enter Name">

                <input id="email" type="email" placeholder="Enter Email">

                <input id="password" type="password" placeholder="Enter Password">

                <input id="username" type="text" placeholder="enter username">

                <input id="mobile" type="number" placeholder="Enter Number">

                <input id="description" type="text" placeholder="Enter description">

                <input type="submit">

            </form>
        </div>

        <div id="login">
            <h3>Login</h3>
            <form id="login-form" onsubmit="Login(event)" action="">

                <input id="user" type="text" placeholder="enter username">

                <input id="pass" type="password" placeholder="Enter Password">

                <input type="submit">

            </form>
        </div>

    </div>

    <br>
    <br>
   <div id="input">
    <input oninput="debounce(main,2000)" type="text" id="movie" placeholder="Enter movie name" />
   </div>
    

    <div id="movies"></div>

    <div id="search"></div>

    <div id="error"></div>
</body>

</html>
<script src="movies-III.js"></script>
